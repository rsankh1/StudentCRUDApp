<div class="container">
  <h1 class="d-flex align-items-center justify-content-center mt-2">
    Student CRUD Example
  </h1>

  <div class="row">
    <div class="col-6 col-md-4 mb-2">
      <a
        href="#"
        routerLink="/student/create/"
        class="btn btn-success mt-4 ms-2"
        >New Record</a
      >
      <a href="#" routerLink="/student/vimeo/" class="btn btn-success mt-4 ms-2"
        >Video Playlist</a
      >

      <button (click)="logout()" class="btn btn-success mt-4 ms-2">
        Logout
      </button>
    </div>
  </div>

  <table
    class="table table-primary table-striped table-hover table-bordered table-sm table-responsive-sm"
  >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Course</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{ student.id }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.mobile }}</td>
        <td>{{ student.course }}</td>
        <td>
          <a
            href="#"
            [routerLink]="['/student/', student.id, 'view']"
            class="btn btn-info ms-2 mt-2"
            >View</a
          >
          <a
            href="#"
            [routerLink]="['/student/', student.id, 'edit']"
            class="btn btn-primary ms-2 mt-2"
            >Edit</a
          >
          <button
            type="button"
            (click)="deleteStudent(student.id)"
            class="btn btn-danger ms-2 mt-2"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
