<div class="container">
  <h1 class="mt-4">Student Registration</h1>

  <div class="row">
    <div class="col-6 col-md-4 mb-2">
      <a href="#" routerLink="/student/stulogin/" class="btn btn-success mt-4"
        >Login</a
      >
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group mt-2 col-12 col-lg-6">
      <label for="name">Name</label>
      <input
        type="name"
        name="name"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors?.required">Name is required</div>
      </div>
    </div>

    <div class="form-group mt-2 col-12 col-lg-6">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="f.email.touched && f.email.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.email.errors?.required">Email is required</div>
        <div *ngIf="f.email.errors?.email">
          Email is not in a correct format
        </div>
      </div>
    </div>

    <div class="form-group mt-2 col-12 col-lg-6">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="f.password.touched && f.password.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.password.errors?.required">Password is required</div>
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">
      Login
    </button>
  </form>
</div>
